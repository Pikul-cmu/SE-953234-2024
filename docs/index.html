<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SE234 Students' Album</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
        }
        .student-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .student-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .profile-img {
            object-fit: cover;
            aspect-ratio: 1/1;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <div class="container">
            <h1 class="display-6">SE234 Students' Album</h1>
            <p class="lead">A collection of student profiles</p>
        </div>
    </header>

    <main class="container py-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card student-card h-100">
                    <img src="assets/00000000001.jpg" class="card-img-top profile-img" alt="Student Profile">
                    <div class="card-body">
                        <h5 class="card-title">Prayuth ChanoCha</h5>
                        <p class="card-text">
                            <strong>Student ID:</strong> 00000000001
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card student-card h-100">
                    <img src="assets/00000000002.jpg" class="card-img-top profile-img" alt="Student Profile">
                    <div class="card-body">
                        <h5 class="card-title">Pom The Forrest</h5>
                        <p class="card-text">
                            <strong>Student ID:</strong> 00000000002
                        </p>
                    </div>
                </div>
            </div>
            <!-- New students can be added here following the same structure -->
            <div class="col">
                <div class="card student-card h-100">
                    <img src="assets/662115012.jpg" class="card-img-top profile-img" alt="Student Profile">
                    <div class="card-body">
                        <h5 class="card-title">Chindanai Jaiman</h5>
                        <p class="card-text">
                            <strong>Student ID:</strong> 662115012
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4 text-center">
        <div class="container">
            <p class="text-muted mb-0">Â© 2024 SE234 Students' Album. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
